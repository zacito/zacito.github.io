<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Template</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        nav li {
            display: block; /* Ensures full width on mobile */
        }

        nav a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            background-color: #ddd;
        }

        main {
            padding: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Optional: Add some spacing between elements */
        section {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Mobile Site</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Welcome</h2>
            <p>This is a basic mobile-friendly HTML template. It's designed to look good on small screens.</p>
        </section>

        <section>
            <h2>Content Area</h2>
            <p>Add your content here. This area will adapt to the screen size.</p>
            <img src="placeholder.jpg" alt="Placeholder Image" style="max-width: 100%; height: auto;">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Site</p>
    </footer>
</body>
</html>
